<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>First Angular</title>
     <script src="bower_components/angular/angular.js"></script>
     <script type="text/javascript">
        var myAppModule = angular.module('myApp', []);
        myAppModule.controller('myController', function ($scope){
          $scope.myName = 'Angelo Jusay';
          $scope.myFavoriteLanguage = 'JavaScript';
          $scope.myFavoriteJSLibrary = 'Angular';
     });
     </script>
  </head>
  <body>
    <h1>First Angular Page</h1>

    <div ng-controller='myController'>
    <ul>
        <li >"Hello my name is {{ myName }}, my favorite language is {{ myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} is awesome."</li>
    </ul>
  </div>
  </body>
</html>
